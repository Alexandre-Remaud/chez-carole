name: CI

on:
  push:
    branches: ["*"]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint all packages
        run: pnpm -r run lint

      - name: Run tests
        run: pnpm -r run test

      - name: Build all packages
        run: pnpm -r run build
